<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table booking form for a restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="main">

        <div class="complete-form-container">
            <div class="form-container-image">
                <img src="image1.1.jpeg" alt="table booking">
            </div>

            <div class="form-container-element">
                <h2>Fill the form to <span>book your table</span></h2>
                <form action="">
                    <div class="container">
                        <span>The date you want</span>
                        <input type="date" required>
                        <select name="" id="time">
                            <option value="Select time">Select time</option>
                            <option value="9:00 am">9:00 am</option>
                            <option value="10:00 am">10:00 am</option>
                            <option value="11:00 am">11:00 am</option>
                            <option value="12:00 pm">12:00 pm</option>
                            <option value="1:00 pm">1:00 pm</option>
                            <option value="2:00 pm">2:00 pm</option>
                            <option value="3:00 pm">3:00 pm</option>
                            <option value="4:00 pm">4:00 pm</option>
                            <option value="5:00 pm">5:00 pm</option>
                            <option value="6:00 pm">6:00 pm</option>
                            <option value="7:00 pm">7:00 pm</option>
                            <option value="8:00 pm">8:00 pm</option>
                        </select>
                        <input type="number" min="1" placeholder="Number of guests" required>
                        <input type="text" placeholder="Enter your name" required>
                        <input type="email" placeholder="Enter your email" required>
                        <input type="tel" placeholder="Contact no" required>
                        <input type="submit" placeholder="Submit">
                    </div>
                </form>
            </div>

        </div>

    </div>

</body>

</html>
